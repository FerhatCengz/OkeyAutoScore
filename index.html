<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FC Okey Eşli</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.6.14/sweetalert2.css"
        integrity="sha512-JzSVRb7c802/njMbV97pjo1wuJAE/6v9CvthGTDxiaZij/TFpPQmQPTcdXyUVucsvLtJBT6YwRb5LhVxX3pQHQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <br>
    <div class="container mt-5" id="app">
        <div class="d-flex justify-content-around">
            <button @click="removeAllData" class="btn btn-danger btn-sm">Bütün Verileri Sil</button>
            <a href="#exampleModal3" data-toggle="modal" class="btn btn-success btn-sm">Oyuncu İsmi Gir</a>
        </div>
        <!-- Button trigger modal -->
        <div class="mt-3 mb-3 d-flex justify-content-around">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                Puanları Gir
            </button>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Oyuncu Puanları</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <input class="mt-2 mb-2 form-control text-center" placeholder="" v-model="playerOne">
                        <div class="d-flex justify-content-around mt-3 mb-3">
                            <button @click="playerOne=-101" class="btn btn-primary btn-sm">-101</button>
                            <button @click="playerOne=-202" class="btn btn-info btn-sm">-202</button>
                            <button @click="playerOne=400" class="btn btn-warning text-white btn-sm">400</button>
                            <button @click="playerOne=800" class="btn btn-danger  btn-sm">800</button>
                        </div>
                        <input class="mt-2 mb-2 form-control text-center" placeholder="" v-model="playerTwo">
                        <div class="d-flex justify-content-around mt-3 mb-3">
                            <button @click="playerTwo=-101" class="btn btn-primary btn-sm">-101</button>
                            <button @click="playerTwo=-202" class="btn btn-info btn-sm">-202</button>
                            <button @click="playerTwo=400" class="btn btn-warning text-white btn-sm">400</button>
                            <button @click="playerTwo=800" class="btn btn-danger  btn-sm">800</button>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Vazgeç</button>
                        <button @click="scoreSave" type="button" class="btn btn-primary">Kaydet</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="exampleModal3" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Eş İsimleri</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="modal-body">
                            <input type="text" class="mt-2 form-control" v-model="playerName.input_Oyuncu1" placeholder="Eş 1" />
                            <input type="text" class="mt-2 form-control" v-model="playerName.input_Oyuncu2" placeholder="Eş 2" />
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Vazgeç</button>
                        <button @click="userSave" type="button" class="btn btn-primary">Kaydet</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Oyuncu Puanları</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <input class="mt-2 mb-2 form-control text-center" placeholder=""
                            v-model="updateInfo.upDatePlayerOneScore">
                        <input class="mt-2 mb-2 form-control text-center" placeholder=""
                            v-model="updateInfo.upDatePlayerTwoScore">
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Vazgeç</button>
                        <button @click="updateSave" type="button" class="btn btn-primary">Kaydet</button>
                    </div>
                </div>
            </div>
        </div>


        <table class="text-center table table-hover">
            <thead class="table-primary">
                <tr>
                    <th id="es1th"></th>
                    <th id="es2th"></th>
                </tr>
            </thead>
            <tbody class="table-info" v-for="score in objectData" :key="score.id">
                <td class="cls_p1">{{score.playerOne}}</td>
                <td class="cls_p2">{{score.playerTwo}}</td>
                <td><a href="#exampleModal2" data-toggle="modal" @click="updateScore(data = score.id)"
                        :data-id="score.id" class="fas fa-pencil"></a></td>
            </tbody>
        </table>
        <div class="d-flex justify-content-between">
            <p class="lead text-center"><b class="ml-5" id="p1_score"></b></p>
            <p class="lead text-center"><b class="mr-5" id="p2_score"></b></p>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.6.14/sweetalert2.min.js"
        integrity="sha512-IkaCJvo6mnhvjb19W3EUaF9br7agaSSK03Q0ytLaZ2kK50iPHN9uXqPZoVyh+jEUeu1FmyJxVHEKk5nYARfnaQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.0/firebase.js"></script>
    <script src="app.js?v1.0"></script>
</body>

</html>
